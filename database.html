<!DOCTYPE html>
<html>
<head> <title>My D1 Page</title> </head>
<body>
  <h1>Users</h1>
  <ul id="user-list"></ul>

  <script>
    async function fetchUsers() {
      const userList = document.getElementById('user-list');
      try {
        // Fetch data from the Pages Function endpoint
        const response = await fetch('/functions/devlogendpoint.js'); // Relative URL works fine

        if (!response.ok) {
          throw new Error(`HTTP error! Status: ${response.status}`);
        }

        const users = await response.json();

        // Clear previous list items
        userList.innerHTML = '';

        // Display the users
        users.forEach(user => {
          const listItem = document.createElement('li');
          listItem.textContent = `ID: ${user.id}, Name: ${user.name}, Email: ${user.email}`;
          userList.appendChild(listItem);
        });

      } catch (error) {
        console.error('Error fetching users:', error);
        userList.innerHTML = '<li>Failed to load users.</li>';
      }
    }

    // Fetch users when the page loads
    fetchUsers();
  </script>
</body>
</html>
