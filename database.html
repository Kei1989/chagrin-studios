<!DOCTYPE html>
<html>
<head> <title>My D1 Page</title> </head>
<body>
  <h1>Users</h1>
  <ul id="user-list"></ul>

  <script>
    async function fetchEntries() {
      const entryList = document.getElementById('user-list');
      try {
        // Fetch data from the Pages Function endpoint
        const response = await fetch('/functions/devlogendpoint.js'); // Relative URL works fine

        if (!response.ok) {
          throw new Error(`HTTP error! Status: ${response.status}`);
        }

        const entries = await response.json();

        // Clear previous list items
        entryList.innerHTML = '';

        // Display the users
        entries.forEach(user => {
          const listItem = document.createElement('li');
          listItem.textContent = `ID: ${entries.id}, Name: ${entries.user}, Title: ${entries.title}`;
          entryList.appendChild(listItem);
        });

      } catch (error) {
        console.error('Error fetching users:', error);
        entryList.innerHTML = '<li>Failed to load users.</li>';
      }
    }

    // Fetch users when the page loads
    fetchEntries();
  </script>
</body>
</html>
