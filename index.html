<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chagrin Studios - testing </title>
    <style>
        /* General Reset */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        /* Flexbox Layout for Sticky Footer */
        html, body {
            height: 100%;
        }

        body {
            font-family: 'Arial', sans-serif;
            background-color: #1a1a1a;
            color: #e0e0e0;
            line-height: 1.6;
            display: flex;
            flex-direction: column;
        }

        /* Container */
        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 0 20px;
        }

        /* Header */
        header {
            padding: 40px 0;
            text-align: center;
        }

        header h1 {
            font-size: 3rem;
            color: #e0e0e0;
            margin-bottom: 10px;
        }

        header p {
            font-size: 1.2rem;
            color: #b0b0b0;
        }

        /* Main Content */
        .main-content {
            padding: 60px 0;
            text-align: center;
            flex: 1; /* This makes the content grow to fill available space */
        }

        .main-content h2 {
            font-size: 2.5rem;
            margin-bottom: 20px;
        }

        .main-content p {
            font-size: 1.1rem;
            max-width: 800px;
            margin: 0 auto;
            color: #b0b0b0;
        }

        /* Footer */
        footer {
            padding: 20px 0;
            text-align: center;
            border-top: 1px solid #333;
            background-color: #121212;
        }

        footer p {
            font-size: 0.9rem;
            color: #b0b0b0;
        }

        /* Responsive Design */
        @media (max-width: 768px) {
            header h1 {
                font-size: 2.5rem;
            }

            .main-content h2 {
                font-size: 2rem;
            }

            .main-content p {
                font-size: 1rem;
            }
        }
    </style>
</head>
<body>
    <!-- Header -->
    <header>
        <div class="container">
            <h1>Chagrin Studios</h1>
            <p>Just trying to make games.</p>
        </div>
    </header>

    <!-- Main Content -->
    <section class="main-content">
        <div class="container">
            <h2>About Us</h2>
            <p>
                Indie game development studio dedicated to creating unique and engaging experiences. 
            </p>
        </div>
    </section>

    <!-- Footer -->
    <footer>
        <div class="container">
            <p>&copy; 2023-2025 Chagrin Studios. All rights reserved.</p>
        </div>
    </footer>
</body>
</html>
